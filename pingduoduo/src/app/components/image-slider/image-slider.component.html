<div class="container" [ngStyle] = "{'height' : scrollHeight}">
  <div class="image-slider" #imageSlider>
    <img #img 
      *ngFor="let slider of sliders;" 
      [src]="slider.imgUrl"
      [alt]="slider.caption">
  </div>
  <div class="nav-section">
    <span *ngFor="let _ of sliders; let index = index;" class="slide-button"></span>
  </div>
</div>
